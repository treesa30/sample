<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="https://static-00.iconduck.com/assets.00/facebook-color-icon-2048x2048-bfly1vxr.png">
    <link rel="stylesheet" href="fblogin.css">
</head>
<body>
    <section id="home">
        <div id="firstdiv">
           <!--  <h1>facebook</h1> -->
            <div id="facebook">
                <img src="./images/Facebook-Logo-2019-removebg-preview.png" alt="no image">
            </div>
            <p>Facebook helps you connect and share <br>with the people in your life.</p>
        </div>

        <div id="secdiv">
            <div id="box">
                <input id="innerbox" type="text" name="mail" placeholder="Email address or phone number"> <br>
                <input id="innerbox" type="password" name="pass" placeholder="Password"> <br>
                <input id="submitbutton" type="submit" value="Log in" name="Log in"> <br><br>
                <a id="password" href="forgotpassword.html">Forgotten password?</a>
                <br><br>
                <hr> <br><br>
                <a id="newaccnt" href="newaccount">Create new account</a>
            </div> 
            <br>
            <a id="newpage" href="newpage.html"><b>Create a Page</b></a><span> for a celebrity, brand or business.</span>
        </div>
    </section>
</body>
</html>
